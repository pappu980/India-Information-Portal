<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Districts of India</title>
  <link rel="stylesheet" href="../../assets/css/districts.css" />
</head>
<body>
  <header>
    <h1 class="en">Districts of India</h1>
    <h1 class="hi hindi" style="display:none;">भारत के जिले</h1>
  </header>

  <section class="filter-section">
    <h2 class="en">Filter Districts</h2>
    <h2 class="hi hindi" style="display:none;">जिले फिल्टर करें</h2>

    <div class="filter-options">
      <!-- Filter by Zone -->
      <div class="filter-group">
        <label for="filterZone" class="en">Zone</label>
        <label for="filterZone" class="hi hindi" style="display:none;">क्षेत्र</label>
        <select id="filterZone">
          <option value="all" class="en">All Zones</option>
          <option value="all" class="hi hindi" style="display:none;">सभी क्षेत्र</option>
          <option value="North">North</option>
          <option value="South">South</option>
          <option value="East">East</option>
          <option value="West">West</option>
          <option value="Central">Central</option>
          <option value="North-East">North-East</option>
        </select>
      </div>

      <!-- Search Box -->
      <div class="filter-group">
        <label for="searchDistrict" class="en">Search District</label>
        <label for="searchDistrict" class="hi hindi" style="display:none;">जिला खोजें</label>
        <input type="text" id="searchDistrict" placeholder="Enter district name" />
      </div>
    </div>
  </section>

  <!-- Districts Grid -->
  <section class="districts-list">
    <div class="districts-grid" id="districtsGrid"></div>
    <button id="loadMoreDistricts" class="btn">Load More Districts</button>
  </section>

  <script src="../../assets/js/districts.js"></script>
</body>
</html>
